<div class="mat-elevation-z8">
    <table
        mat-table
        matSort
        [dataSource]="dataSource">
        <ng-container *ngFor="let column of columns">
            <ng-container [matColumnDef]="column.name">
                <th 
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header>
                    {{ column.title|translate }}
                </th>
                <td 
                    mat-cell
                    *matCellDef="let row"
                    [class.lower-balance]="isLowerBalance(row, column.name)"
                    [class.higher-balance]="isHigherBalance(row, column.name)"
                    [innerHtml]="getColumnData(row, column.name)">
                </td>
            </ng-container>
        </ng-container>
        <tr 
            mat-header-row 
            *matHeaderRowDef="displayColumns">
        </tr>
        <tr 
            mat-row 
            *matRowDef="let row; columns: displayColumns;"
            [class.row-navigation]="canNavigate"
            (click)=onRowSelect(row)>
        </tr>
    </table>
    <mat-paginator 
        [length]="dataSource.data.length"
        [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>
</div>
